data: m3ed

val:
  num_workers: 4 # Number of workers for the dataloader
  batch: 1 # Batch size of event blocks
  mini_batch: 1 # Mini batch size of events 
  datasets:
  - confs/optical_flow/m3ed_test_gt.yml

# Evaluation set to use. A txt file with the GT indices to test on.
# eval_set: confs/optical_flow/rittenhouse_day_test.txt
# eval_set: confs/optical_flow/ucity_small_day_test.txt

randomize_ctx: True
min_numevents_ctx: 0 # Number of events to use for the context
max_numevents_ctx: 800000 # Number of events to use for the context
time_ctx: 20000 # Time to use for the context in us (where to subsample the numevents_ctx events from)
bucket: 1000 # Number of us in each frame
frame_sizes: [1280, 720] # Size of the frame

# FlowHead options
flowhead:
  kernels: [9, 9, 9, 9]
  btlncks: [2, 2, 2, 2]
  dilations: [1, 1, 1, 1]

# which event ff model and weights to load as the backbone
eventff:
  config: outputs/patchff_fullcardaym3ed_small_20ms/models/config.yml # Inherits the model and event data vars from here

